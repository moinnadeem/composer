train_dataset:
  streaming_lm:
    dataset_name: c4
    dataset_config_name: en
    split: train
    max_samples: 275184000 
    max_seq_len: 128 
    group_method: truncate # TODO: check that the code for this one is right
    tokenizer_name: bert-base-uncased
    use_masked_lm: true # TODO: check that the code for this one is right 
    mlm_probability: 0.15
    seed: 17
    shuffle: true
    drop_last: true
val_dataset:
  streaming_lm:
    dataset_name: c4
    dataset_config_name: en
    split: validation
    max_samples: 32000 # there's a bug, this is currently per-device 
    max_seq_len: 128 
    group_method: truncate # TODO: check that the code for this one is right
    tokenizer_name: bert-base-uncased 
    use_masked_lm: true # TODO: check that the code for this one is right
    mlm_probability: 0.15
    seed: 17
    shuffle: false
    drop_last: true
model:
  bert:
    use_pretrained: false
    tokenizer_name: bert-base-uncased
    pretrained_model_name: bert-base-uncased
optimizer:
  decoupled_adamw:
    lr: 5.0e-4
    betas:
      - 0.9
      - 0.98
    eps: 1.0e-06
    weight_decay: 1.0e-5
schedulers:
  - linear_decay_with_warmup:
      t_warmup: 0.06dur
loggers:
  - progress_bar: {}
  - file:
      log_level: batch 
      filename: stdout
      buffer_size: 1
      flush_interval: 100
      log_interval: 100
max_duration: 1ep  # Baseline is 256M samples, 7 epochs is ~280M samples
log_level: INFO 
train_batch_size: 4000
eval_batch_size: 2000
seed: 19
device:
  gpu: {}
dataloader:
  pin_memory: true
  persistent_workers: true
  num_workers: 1
  timeout: 0
  prefetch_factor: 2
grad_accum: 1
precision: amp
grad_clip_norm: None
validate_every_n_batches: 1000
validate_every_n_epochs: 1
save_folder: bert_checkpoints
save_interval: "1ep"
