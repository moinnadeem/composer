---
run_name: "bert-gated-{job[algorithms][act_fn_search][act_fn_name]}-w0-{job[algorithms][act_fn_search][w0_bias]}-w1-{job[algorithms][act_fn_search][w1_bias]}"
inherits:
  - common/command.yaml
  - common/platform.yaml
  - common/integrations.yaml
  - common/model.yaml
  - algorithms/act_fn_search.yaml
parameters:
  algorithms:
    act_fn_search:
      use_gated: true
      act_fn_name: no_replacement
      w0_bias: false
      w1_bias: false
grid:
  parameters.algorithms.act_fn_search.w0_bias:
    - true
    - false
  parameters.algorithms.act_fn_search.w1_bias:
    - true
    - false
  parameters.algorithms.act_fn_search.act_fn_name:
    - squared_relu
    - relu
    - gelu
    - swish
