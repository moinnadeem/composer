---
name: mrpc-pareto-curves  # Name of the sweep - it'll be used in run names
project: mrpc-pareto-curves  # Name of the Weights and Biases project to use
image: mosaicml/moin  # Name of the docker image to use
git_repo: https://github.com/moinnadeem/composer.git  # Name of the git repo to clone - can be full URL or path under github.com
git_branch: moin/cleaned_gated  # Name of the git branch/tag/commit to use
command: >-
  source ~/env/bin/activate

  pip install wheel

  git clone {{ git_repo }} /root/composer

  cd /root/composer

  pip install xformers

  echo 'Checking out composer branch {{ git_branch }}'

  git checkout {{ git_branch }}

  pip install -e ".[all]"

  composer -n {{ parameters['_n_gpus'] }} examples/run_composer_trainer.py
  -f /mnt/config/parameters.yaml --run_name $(WANDB_NAME)
instance: r1z1-g1-a100  # Name of the instance you want to run on, e.g. r1z1-g8-a100
run_type: convergence  # Type of run you want to perform (convergence is default and only one support currently)
algorithms:
  - act_fn_search
models: mrpc  # The name of the model you want to use - should match the name of a YAML file in your local composer "models" directory unless you are fully specifying model parameters in the `parameters` section
parameters:  # Any parameter overrides you want to use IN EVERY RUN should be specified here
  run_name: mrpc-squared-relu-gated
  _n_gpus: 1
  grad_accum: 1
  algorithms:
    act_fn_search:
      use_gated: true
      use_rmsnorm: false
      use_fln: false
      use_triton: false
      act_fn_name: squared_relu
      w0_bias: true
      w1_bias: true
named_like: moin-mrpc-squared-relu-gated-{{ search['seed'] }}
grid:
  seed:
    - 1
    - 2
    - 3
    - 4
    - 5
  load_path:
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba14000-rank0-wct8980/checkpoints/ep5-ba40910-rank0-wct6215
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba24500-rank0-wct15777/checkpoints/ep5-ba40910-rank0-wct6055
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba3500-rank0-wct2312/checkpoints/ep5-ba40910-rank0-wct6137
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba35000-rank0-wct22398/checkpoints/ep5-ba40910-rank0-wct6040
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba45500-rank0-wct29014/checkpoints/ep5-ba40910-rank0-wct5941
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba56000-rank0-wct35643/checkpoints/ep5-ba40910-rank0-wct6167
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep0-ba66500-rank0-wct42265/checkpoints/ep5-ba40910-rank0-wct6111
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-squared-relu-gated/ep1-ba68796-rank0-wct43711/checkpoints/ep5-ba40910-rank0-wct6218
