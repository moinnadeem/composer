---
name: rte-pareto-curves  # Name of the sweep - it'll be used in run names
project: rte-pareto-curves  # Name of the Weights and Biases project to use
image: mosaicml/moin  # Name of the docker image to use
git_repo: https://github.com/moinnadeem/composer.git  # Name of the git repo to clone - can be full URL or path under github.com
git_branch: moin/cleaned_gated  # Name of the git branch/tag/commit to use
command: >-
  source ~/env/bin/activate

  pip install wheel

  git clone {{ git_repo }} /root/composer

  cd /root/composer

  pip install xformers

  echo 'Checking out composer branch {{ git_branch }}'

  git checkout {{ git_branch }}

  pip install -e ".[all]"

  composer -n {{ parameters['_n_gpus'] }} examples/run_composer_trainer.py
  -f /mnt/config/parameters.yaml --run_name $(WANDB_NAME)
instance: r1z1-g1-a100  # Name of the instance you want to run on, e.g. r1z1-g8-a100
run_type: convergence  # Type of run you want to perform (convergence is default and only one support currently)
algorithms:
  - act_fn_search
models: rte
parameters:  # Any parameter overrides you want to use IN EVERY RUN should be specified here
  run_name: rte-baseline
  _n_gpus: 1
  grad_accum: 1
  algorithms:
    act_fn_search:
      use_gated: false
      use_rmsnorm: false
      use_fln: false
      use_triton: false
      act_fn_name: no_replacement
grid:
  seed:
    - 1
    - 2
  load_path:
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba3500-rank0-wct2041/checkpoints/ep5-ba40910-rank0-wct5376
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba14000-rank0-wct8034/checkpoints/ep5-ba40910-rank0-wct5331
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba24500-rank0-wct13954/checkpoints/ep5-ba40910-rank0-wct5227
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba35000-rank0-wct19812/checkpoints/ep5-ba40910-rank0-wct5194
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba45500-rank0-wct25636/checkpoints/ep5-ba40910-rank0-wct5392
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba56000-rank0-wct31470/checkpoints/ep5-ba40910-rank0-wct5367
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep0-ba66500-rank0-wct37312/checkpoints/ep5-ba40910-rank0-wct5347
    - https://storage.googleapis.com/moin_bert_checkpoints/moin-bert-baseline/ep1-ba68796-rank0-wct38583/checkpoints/ep5-ba40910-rank0-wct5362
named_like: moin-rte-baseline
